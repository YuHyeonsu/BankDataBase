<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #DAA520;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }
        button {
            background-color: #DAA520;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #C19A6B;
        }
        p {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>송금하기</h1>
        <form method="post">
            <label for="recipient_customer_id">수신 고객 ID:</label>
            <input type="text" id="recipient_customer_id" name="recipient_customer_id" required>

            <label for="recipient_account_id">수신 계좌 ID:</label>
            <input type="text" id="recipient_account_id" name="recipient_account_id" required>

            <label for="amount">송금 금액:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">송금</button>
        </form>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
